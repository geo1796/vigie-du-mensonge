server {
    listen       8080;
    server_name  _;

    # Root where the Vite build output was copied
    root   /usr/share/nginx/html;
    index  index.html;

    # Basic health endpoint
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # Deny access to hidden files
    location ~ /\. { deny all; }

    # Cache immutable assets aggressively
    location /assets/ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Default: SPA fallback for React Router / TanStack Router
    location / {
        # Prevent caching of the main document, so users get fresh deploys
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri /index.html;
    }

    # Compression (safe defaults)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss application/json application/manifest+json image/svg+xml;
    gzip_min_length 1024;

    # Security headers (tune CSP to your exact needs)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Use HSTS only when served over HTTPS (which will be the case behind Ingress).
    # Ensure you control the domain before enabling preload.
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy: start strict and relax as needed based on your app
    # If you inline styles (e.g., Tailwind in dev) you might need 'unsafe-inline' for style-src.
    # Avoid 'unsafe-inline' for scripts whenever possible.
    add_header Content-Security-Policy "default-src 'self'; \
        script-src 'self'; \
        style-src 'self' 'unsafe-inline'; \
        img-src 'self' data: blob:; \
        font-src 'self' data:; \
        connect-src 'self' /api; \
        frame-ancestors 'none'; \
        base-uri 'self'; \
        form-action 'self'" always;
}