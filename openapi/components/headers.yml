headers:

  SetAuthCookies:
    description: |
      Sets HttpOnly, Secure, SameSite=Strict cookies:
      - jwt (access token)
      - rft (refresh token)
    schema:
      type: string
    examples:
      jwt:
        value: jwt=eyJhbGciOi...; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=900
      rft:
        value: rft=VWP2vCj6U...; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=86400

  ClearAuthCookies:
    description: Clears auth cookies (Max-Age=0).
    schema:
      type: string

  SetCsrfCookie:
    description: Sets csrf cookie HttpOnly, Secure, SameSite=Strict
    schema:
      type: string
      example: csrf=VWP2vCj6U...; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=60