post:
  summary: Valider la modification de mot de passe
  description: Met à jour le mot de passe à partir du token reçu par email et du nouveau mot de passe.
  tags: [ Password ]
  operationId: passwordUpdateProcess
  security:
    - csrfCookie: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [ token, password ]
          properties:
            token: { type: string }
            password: { type: string }
  responses:
    '204':
      description: No Content
    '400':
      description: Bad Request
    '410':
      description: Gone