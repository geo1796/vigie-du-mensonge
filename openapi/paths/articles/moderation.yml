articleModeration:
  post:
    summary: Revendiquer la modération d’un article
    description: Action réservée aux MODERATOR. Revendique la modération de l'article.
    tags: [Articles]
    operationId: moderateArticle
    security:
      - accessCookie: []
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/ArticleId"
    responses:
      '204':
        description: Modération revendiquée
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '403':
        $ref: "../../openapi.yml#/components/responses/Error403"
      '404':
        $ref: "../../openapi.yml#/components/responses/Error404"
      '409':
        $ref: "../../openapi.yml#/components/responses/Error409"
  delete:
    summary: Abandonner la modération d’un article
    description: Action réservée aux MODERATOR. Abandonne la modération de l’article.
    tags: [Articles]
    operationId: unmoderateArticle
    security:
      - accessCookie: []
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/ArticleId"
    responses:
      '204':
        description: Modération abandonnée
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '401':
        $ref: "../../openapi.yml#/components/responses/Error401"
      '403':
        $ref: "../../openapi.yml#/components/responses/Error403"