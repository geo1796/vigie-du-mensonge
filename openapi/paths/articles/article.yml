article:
  get:
    summary: Récupérer les details d'un article
    description: Retourne le body, les politiciens, et les sources d'un article
    tags: [ Articles ]
    operationId: getArticleDetails
    security:
      - accessCookie: []
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/ArticleId"
    responses:
      '200':
        description: Détails de l'article retournés
        content:
          application/json:
            schema: { $ref: "../../openapi.yml#/components/schemas/ArticleDetailsResponse" }
  patch:
    summary: Éditer un article
    description: Action reservée aux REDACTOR. Modifie un article appartenant à l’utilisateur.
    tags: [Articles]
    operationId: editArticle
    security:
      - accessCookie: []
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/ArticleId"
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: "../../openapi.yml#/components/schemas/ArticleEditRequest" }
    responses:
      '204':
        description: Article modifié
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '401':
        $ref: "../../openapi.yml#/components/responses/Error401"
      '403':
        $ref: "../../openapi.yml#/components/responses/Error403"
      '404':
        $ref: "../../openapi.yml#/components/responses/Error404"