articleSubmit:
  post:
    summary: Soumettre un article pour review
    description: Action reservée aux REDACTOR. Soumet l’article pour review.
    tags: [Articles]
    operationId: submitArticle
    security:
      - accessCookie: []
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/ArticleId"
    responses:
      '204':
        description: Article soumis
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '401':
        $ref: "../../openapi.yml#/components/responses/Error401"
      '403':
        $ref: "../../openapi.yml#/components/responses/Error403"
      '404':
        $ref: "../../openapi.yml#/components/responses/Error404"