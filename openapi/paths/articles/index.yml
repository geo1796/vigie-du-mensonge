articlesRoot:
  get:
    summary: Listing des articles
    description:
      Liste les articles. Si l’utilisateur n’est pas MODERATOR, ignore le paramètre `status` et retourne uniquement les articles APPROVED.
    tags: [ Articles ]
    operationId: listArticles
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/PoliticianIdQuery"
      - $ref: "../../openapi.yml#/components/parameters/StatusQuery"
      - $ref: "../../openapi.yml#/components/parameters/BeforeQuery"
      - $ref: "../../openapi.yml#/components/parameters/CategoriesQuery"
    responses:
      '200':
        description: Liste d’articles retournée
        content:
          application/json:
            schema: { $ref: "../../openapi.yml#/components/schemas/ArticleListResponse" }
  post:
    summary: Créer un article
    description: Action reservée aux REDACTOR. Crée un article.
    tags: [ Articles ]
    operationId: createArticle
    security:
      - accessCookie: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: "../../openapi.yml#/components/schemas/ArticleCreateRequest" }
    responses:
      '201':
        description: Article créé
        content:
          application/json:
            schema: { $ref: "../../openapi.yml#/components/schemas/ArticleCreateResponse" }
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '401':
        $ref: "../../openapi.yml#/components/responses/Error401"