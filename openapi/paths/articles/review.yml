articleReview:
  patch:
    summary: Review d’un article sous modération.
    description: Action réservée aux MODERATOR. Crée une review de cet article et modifie son statut.
    tags: [Articles]
    operationId: reviewArticle
    security:
      - accessCookie: []
    parameters:
      - $ref: "../../openapi.yml#/components/parameters/ArticleId"
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: "../../openapi.yml#/components/schemas/ReviewRequest" }
    responses:
      '204':
        description: Review enregistrée
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '401':
        $ref: "../../openapi.yml#/components/responses/Error401"
      '403':
        $ref: "../../openapi.yml#/components/responses/Error403"