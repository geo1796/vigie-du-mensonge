inquireSignUp:
  post:
    summary: Email d'inscription
    description: Envoie un email à l'adresse indiquée pour l'inscription.
    tags: [ Auth ]
    operationId: authInquireSignUp
    requestBody:
      required: true
      content:
        application/json:
          schema: { email: { type: string } }
    responses:
      '204':
        description: Email envoyé
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"

processSignUp:
  post:
    summary: Inscription
    description: Crée le compte à partir du token reçu par email et du mot de passe.
    tags: [ Auth ]
    operationId: authProcessSignUp
    requestBody:
      required: true
      content:
        application/json:
          schema: { token: { type: jwt }, password: { type: string } }
    responses:
      '201':
        description: Compte créé
        headers:
          Set-Cookie:
            $ref: "../../openapi.yml#/components/headers/SetAuthCookies"
        content:
          application/json:
            schema: { $ref: "../../openapi.yml#/components/schemas/AuthResponse" }
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"