post:
  summary: Demande d'inscription
  description: Envoie un email à l'adresse indiquée pour l'inscription.
  tags: [ Auth ]
  operationId: authInquireSignUp
  security:
    - csrfCookie: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [ email ]
          properties:
            email: { type: string, format: email }
  responses:
    '204':
      description: No Content
    '400':
      description: Bad Request