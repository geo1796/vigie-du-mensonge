signIn:
  post:
    summary: Connexion
    description: Authentifie l’utilisateur et renvoie les dates d’expiration. Définit des cookies HttpOnly.
    tags: [Auth]
    operationId: authSignIn
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: "../../openapi.yml#/components/schemas/AuthCredentials" }
    responses:
      '200':
        description: Connexion réussie
        headers:
          Set-Cookie:
            $ref: "../../openapi.yml#/components/headers/SetAuthCookies"
        content:
          application/json:
            schema: { $ref: "../../openapi.yml#/components/schemas/AuthResponse" }
      '400':
        $ref: "../../openapi.yml#/components/responses/Error400"
      '401':
        $ref: "../../openapi.yml#/components/responses/Error401"
      '404':
        $ref: "../../openapi.yml#/components/responses/Error404"