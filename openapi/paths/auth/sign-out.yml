signOut:
  post:
    summary: Déconnexion
    description: Invalide les cookies d’authentification.
    tags: [Auth]
    operationId: authSignOut
    security:
      - accessCookie: []
    responses:
      '204':
        description: Déconnexion réussie
        Set-Cookie:
          $ref: "../../components/headers.yml#/headers/ClearAuthCookies"