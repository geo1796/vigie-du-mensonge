services:

  db:
    build:
      context: database
    container_name: vdm_db
    volumes:
      - vdm_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .db.env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -h db -p 5432 -d vdm_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

