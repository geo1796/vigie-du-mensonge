services:

  db:
    build:
      context: database
    container_name: vdm_db
#    volumes:
#      - vdm_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: backend
    container_name: vdm_backend
    ports:
      - "8080:8080"
    environment:
      - "ACTIVE_PROFILE=docker"
      - "DB_HOST=db"
      - "DB_USER=root"
      - "DB_PASSWORD=root"
      - "DB_NAME=vdm_db"
      - "DB_PORT=5432"
      - "ACCESS_TOKEN_SECRET=dummy_access_token_secret"
      - "ACCESS_TOKEN_TTL=45s"
      - "REFRESH_TOKEN_TTL=60s"
      - "EMAIL_VERIFICATION_TOKEN_SECRET=dummy_email_verification_secret"
      - "EMAIL_VERIFICATION_TOKEN_TTL=10m"
      - "PASSWORD_UPDATE_TOKEN_SECRET=dummy_password_update_secret"
      - "PASSWORD_UPDATE_TOKEN_TTL=10m"
    depends_on:
      db:
        condition: service_healthy

